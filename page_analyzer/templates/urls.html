{% extends 'base.html' %}

{% block content %}
  <h1>{{ title }}</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
        {% for url in urls %}
        <tr>
          <td> {{ url[0] }}</td>
          <td>
            <a href="/urls/{{ url[0] }}">{{ url[1] }}</a>
          </td>

          <td>{{ url[2] if url[2] else '' }}</td>
          <td>{{ url[3] if url[3] else '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
